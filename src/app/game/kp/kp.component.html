<h2>
  {{ pokemon?.name?.toUpperCase() || 'Unknown' }}
</h2>
<div class="flex justify-between text-xs">
  <span>:L{{ pokemon?.level }}</span>
  <span>
    <div *ngIf="pokemon?.sex === 'm'; else isFemale">
      <svg style="width: 16px; height: 16px" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M9,9C10.29,9 11.5,9.41 12.47,10.11L17.58,5H13V3H21V11H19V6.41L13.89,11.5C14.59,12.5 15,13.7 15,15A6,6 0 0,1 9,21A6,6 0 0,1 3,15A6,6 0 0,1 9,9M9,11A4,4 0 0,0 5,15A4,4 0 0,0 9,19A4,4 0 0,0 13,15A4,4 0 0,0 9,11Z"
        />
      </svg>
    </div>
    <ng-template #isFemale>
      <svg style="width: 16px; height: 16px" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M12,4A6,6 0 0,1 18,10C18,12.97 15.84,15.44 13,15.92V18H15V20H13V22H11V20H9V18H11V15.92C8.16,15.44 6,12.97 6,10A6,6 0 0,1 12,4M12,6A4,4 0 0,0 8,10A4,4 0 0,0 12,14A4,4 0 0,0 16,10A4,4 0 0,0 12,6Z"
        />
      </svg>
    </ng-template>
  </span>
</div>
<div class="w-56 flex h-4 text-xs">
  <span
    class="bg-black px-1 text-center flex flex-col justify-center text-yellow-600"
    >KP:</span
  >
  <span class="w-full relative flex flex-col justify-center py-1 bg-white">
    <div
      [ngClass]="{
        'bg-green-500': hpPercent() >= 50,
        'bg-yellow-500': hpPercent() < 50 && hpPercent() >= 10,
        'bg-red-500': hpPercent() < 10
      }"
      class="absolute z-10 h-3 transition-all duration-1000"
      style="width:{{ hpPercent() }}%"
    ></div>
    <div class="absolute bg-white h-3 w-full"></div>
  </span>
  <span class="bg-black w-1"></span>
</div>
