<div class="h-full border-2 border-black rounded-md p-1">
  <div class="h-full border-4 border-black rounded-md p-2">
    <div class="grid gap-4 grid-cols-3 grid-rows-2 p-4">
      <div
        [ngClass]="{
          'col-span-2': entry.id % 2 !== 0
        }"
        *ngFor="let entry of menuEntries"
      >
        <div
          class="entry relative"
          [ngClass]="{
            active: entry.id === (controls$ | async)?.selectedEntry?.id
          }"
        >
          {{ entry.text }}
        </div>
      </div>
    </div>
  </div>
</div>
